<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayZen Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/onboarding.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/8.3.2/introjs.min.css" integrity="sha512-LG7l1tbF72DGUqBESsGCnS8DdKqrLT3lmONMnSfkvZGWKIwUznlBPQUHYh0q1OEf67CDzXJ0/kARmPv4vTCVmw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome CDN (latest version as of now) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <span id="back-btn"><i class="fa-solid fa-arrow-left"></i></span>
        <div class="header-container">
            <h1 style="margin-left: 6vw;">Complete Your DayZen Profile</h1>
            <button id="take-tour-btn" class="tour-button">Take Tour</button>
        </div>
        <form class="profile-section">
            <div class="profile-photo">
                <!-- <img src="/placeholder.svg?height=150&width=150" alt="Profile Photo" id="profile-img"> -->
                <img src="../assets/images/icons/user.png" width="150" height="150" alt="Profile Photo" id="profile-img">

                <label for="photo-upload">Add Profile Photo</label>
                <input type="file" id="photo-upload" accept="image/*">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" placeholder="Tell us about yourself and your fitness journey..."></textarea>
            </div>
            <div class="form-group" id="select-preference">
                <label style="font-weight: 600;">Fitness Preferences</label>
                <div class="preferences">
                    <div class="preference-item">
                        <input type="checkbox" id="cardio" name="preferences">
                        <label for="cardio">Cardio</label>
                    </div>
                    <div class="preference-item">
                        <input type="checkbox" id="strength" name="preferences">
                        <label for="strength">Strength Training</label>
                    </div>
                    <div class="preference-item">
                        <input type="checkbox" id="yoga" name="preferences">
                        <label for="yoga">Yoga</label>
                    </div>
                    <div class="preference-item">
                        <input type="checkbox" id="hiit" name="preferences">
                        <label for="hiit">HIIT</label>
                    </div>
                    <div class="preference-item">
                        <input type="checkbox" id="pilates" name="preferences">
                        <label for="pilates">Pilates</label>
                    </div>
                    <div class="preference-item">
                        <input type="checkbox" id="cycling" name="preferences">
                        <label for="cycling">Cycling</label>
                    </div>
                </div>
            </div>
            <div class="form-group" id="fitness-goal">
                <label for="fitness-goal" style="font-weight: 700;">Primary Fitness Goal</label>
                <select id="fitness-goal">
                    <option value="">Select your primary goal</option>
                    <option value="weight-loss">Weight Loss</option>
                    <option value="muscle-gain">Muscle Gain</option>
                    <option value="endurance">Improve Endurance</option>
                    <option value="flexibility">Increase Flexibility</option>
                    <option value="overall-health">Overall Health</option>
                </select>
            </div>
            
            <!-- Updated CTA buttons -->
            <div class="profile-cta-container">
                <button type="submit" class="cta-button primary-cta">Save Profile</button>
                <a href="new-project.html" class="cta-button secondary-cta">Start Your First Project</a>
            </div>
        </form>
    </div>

    

    

    
</body>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/8.3.2/intro.min.js" integrity="sha512-5ykRz1AkSpATwLO5fFqJb7Y5kprfzu/q9PbRVSOspLcn2Tm7m6vZIAyoUA4a5GFNRIlxM43kHXmYEphfz3eOWA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 <script src="../js/profile.js"></script>
    
 <script src="../js/onboarding-profile.js"></script>
</html>
