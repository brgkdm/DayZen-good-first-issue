<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayZen Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="container">
        <h1>Complete Your DayZen Profile</h1>
        <form class="profile-section">
            <div class="profile-photo">
                <!-- <img src="/placeholder.svg?height=150&width=150" alt="Profile Photo" id="profile-img"> -->
                <img src="../assets/images/user.png" width="150" height="150" alt="Profile Photo" id="profile-img">

                <label for="photo-upload">Add Profile Photo</label>
                <input type="file" id="photo-upload" accept="image/*">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" placeholder="Tell us about yourself and your fitness journey..."></textarea>
            </div>
            <div class="form-group">
                <label>Fitness Preferences</label>
                <div class="preferences">
                    <div class="preference-item">
                        <input type="checkbox" id="cardio" name="preferences">
                        <label for="cardio">Cardio</label>
                    </div>
                    <div class="preference-item">
                        <input type="checkbox" id="strength" name="preferences">
                        <label for="strength">Strength Training</label>
                    </div>
                    <div class="preference-item">
                        <input type="checkbox" id="yoga" name="preferences">
                        <label for="yoga">Yoga</label>
                    </div>
                    <div class="preference-item">
                        <input type="checkbox" id="hiit" name="preferences">
                        <label for="hiit">HIIT</label>
                    </div>
                    <div class="preference-item">
                        <input type="checkbox" id="pilates" name="preferences">
                        <label for="pilates">Pilates</label>
                    </div>
                    <div class="preference-item">
                        <input type="checkbox" id="cycling" name="preferences">
                        <label for="cycling">Cycling</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="fitness-goal">Primary Fitness Goal</label>
                <select id="fitness-goal">
                    <option value="">Select your primary goal</option>
                    <option value="weight-loss">Weight Loss</option>
                    <option value="muscle-gain">Muscle Gain</option>
                    <option value="endurance">Improve Endurance</option>
                    <option value="flexibility">Increase Flexibility</option>
                    <option value="overall-health">Overall Health</option>
                </select>
            </div>
            
            <!-- Updated CTA buttons -->
            <div class="profile-cta-container">
                <button type="submit" class="cta-button primary-cta">Save Profile</button>
                <a href="new-project.html" class="cta-button secondary-cta">Start Your First Project</a>
            </div>
        </form>
    </div>

    <script src="../js/profile.js"></script>
</body>
</html>
